name: CI

on:
  push:
    branches: [main]
    tags: ["poetry/v*", "hatch/v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install ruff
      - run: ruff check poetry/src/ poetry/tests/ hatch/src/ hatch/tests/ cookiecutter/hooks/

  test-poetry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ./poetry/ pytest
      - run: pytest poetry/tests/

  test-hatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ./hatch/ pytest
      - run: pytest hatch/tests/

  test-cookiecutter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install cookiecutter
      - run: cookiecutter --no-input cookiecutter/ -o "${{ runner.temp }}"
      - name: Verify rendered template
        run: |
          test -f "${{ runner.temp }}/my-hy-project/pyproject.toml"
          test -f "${{ runner.temp }}/my-hy-project/README.md"
          test -f "${{ runner.temp }}/my-hy-project/LICENSE"
          test -f "${{ runner.temp }}/my-hy-project/conftest.py"
          test -f "${{ runner.temp }}/my-hy-project/src/my_hy_project/__init__.py"
          test -f "${{ runner.temp }}/my-hy-project/src/my_hy_project/main.hy"
          test -f "${{ runner.temp }}/my-hy-project/tests/test_main.hy"

  build-poetry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install build
      - run: python -m build poetry/

  build-hatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install build
      - run: python -m build --wheel hatch/

  publish-poetry:
    if: startsWith(github.ref, 'refs/tags/poetry/v')
    needs: [lint, test-poetry, build-poetry]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install build
      - run: python -m build poetry/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: poetry/dist/

  publish-hatch:
    if: startsWith(github.ref, 'refs/tags/hatch/v')
    needs: [lint, test-hatch, build-hatch]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install build
      - run: python -m build --wheel hatch/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: hatch/dist/
