name: CI

on:
  push:
    branches: [main]
    tags: ["poetry-hy/v*", "hatch-hy/v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install ruff
      - run: ruff check poetry-hy/src/ poetry-hy/tests/ hatch-hy/src/ hatch-hy/tests/ cookiecutter-hy/hooks/

  test-poetry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ./poetry-hy/ pytest
      - run: pytest poetry-hy/tests/

  test-hatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ./hatch-hy/ pytest
      - run: pytest hatch-hy/tests/

  test-copier:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install copier
      - run: copier copy --defaults --vcs-ref HEAD copier-hy/ "${{ runner.temp }}/copier-test"
      - name: Verify rendered template
        run: |
          test -f "${{ runner.temp }}/copier-test/pyproject.toml"
          test -f "${{ runner.temp }}/copier-test/README.md"
          test -f "${{ runner.temp }}/copier-test/LICENSE"
          test -f "${{ runner.temp }}/copier-test/tests/conftest.py"
          test -f "${{ runner.temp }}/copier-test/src/my_hy_project/__init__.py"
          test -f "${{ runner.temp }}/copier-test/src/my_hy_project/main.hy"
          test -f "${{ runner.temp }}/copier-test/tests/test_main.hy"

  test-cookiecutter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install cookiecutter
      - run: cookiecutter --no-input cookiecutter-hy/ -o "${{ runner.temp }}"
      - name: Verify rendered template
        run: |
          test -f "${{ runner.temp }}/my-hy-project/pyproject.toml"
          test -f "${{ runner.temp }}/my-hy-project/README.md"
          test -f "${{ runner.temp }}/my-hy-project/LICENSE"
          test -f "${{ runner.temp }}/my-hy-project/tests/conftest.py"
          test -f "${{ runner.temp }}/my-hy-project/src/my_hy_project/__init__.py"
          test -f "${{ runner.temp }}/my-hy-project/src/my_hy_project/main.hy"
          test -f "${{ runner.temp }}/my-hy-project/tests/test_main.hy"

  build-poetry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install build
      - run: python -m build poetry-hy/

  build-hatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install build
      - run: python -m build --wheel hatch-hy/

  publish-poetry:
    if: startsWith(github.ref, 'refs/tags/poetry-hy/v')
    needs: [lint, test-poetry, build-poetry]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install build
      - run: python -m build poetry-hy/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: poetry-hy/dist/

  publish-hatch:
    if: startsWith(github.ref, 'refs/tags/hatch-hy/v')
    needs: [lint, test-hatch, build-hatch]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install build
      - run: python -m build --wheel hatch-hy/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: hatch-hy/dist/
