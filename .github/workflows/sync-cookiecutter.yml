name: Sync cookiecutter-hy

on:
  push:
    branches: [main]
    paths: ['cookiecutter-hy/**', '.github/workflows/sync-cookiecutter.yml']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Push subtree to cookiecutter-hy repo
        run: |
          git subtree split --prefix=cookiecutter-hy -b split
          git push https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/kovan/cookiecutter-hy.git split:main --force
