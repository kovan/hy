name: Sync copier-hy

on:
  push:
    branches: [main]
    paths: ['copier-hy/**']

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push subtree to copier-hy repo
        run: |
          git subtree split --prefix=copier-hy -b split
          git push https://x-access-token:${{ secrets.COPIER_SYNC_TOKEN }}@github.com/kovan/copier-hy.git split:main --force
